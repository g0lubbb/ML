<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name Extraction</title>
</head>
<body>
    <h1>Product Name Extraction from URL</h1>
    <form method="POST">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Submit</button>
    </form>

    {% if product_names %}
        <h2>Extracted Product Names:</h2>
        <ul>
            {% for name in product_names %}
                <li>{{ name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
